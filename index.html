<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/travel-favi.png" type="image/x-icon">
  <title>Travel tip</title>
</head>

<body class="main-layout">
  <header class="main-header flex align-center space-between full">
    <div class=header-logo><img src="./img/travel-logo.png" alt="travel trip logo"></div>
    <section class="header-btns-continer flex align-center space-between">
      <form onsubmit="onSearchLocation(event)">
        <input type="text" name="location" placeholder="Enter location">
        <button class="input-btn"><img src="./img/icons/search-icon.svg"></button>
      </form>
      <button class="btn-header-location" onclick="onGetUserPos()">My Location</button>
    </section>
  </header>
  <main class="main-continer">
    <section class="map-continer">
    <div id="map" style="width: 100%; height: 400px;"></div>
    <section class="main-loc-continer">
      <div class="your-pos"><p>You are at: <span class="user-pos"></span></p></div>
      <section class="second-header flex space-between">
        <div class="loctin-position">
          <div class="location-title">Last Saved Location:</div><span class="last-pos"> </span>
        </div>
        <button class="btn-copy" onclick="onCopyUrl()"> Copy Location</button>
      </section>
    </section>
    <div class="btns-go-to flex align-center space-between">
      <button onclick="onPanTo(35.6895, 139.6917)" class="btn-pan Tokyo"></button>
      <button onclick="onPanTo(36.17100870115893, (-115.1391009))" class="btn-pan usa"></button>
      <button onclick="onPanTo(43.653226, (-79.3831843))" class="btn-pan canada"></button>
    </div>
  </section>
    <div class="locations-continer flex">
      <div class="header-loc flex space-between align-center">
        <div class="locations-title ">Locations
        </div>
          <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      </div>
      <section class="locs">
      </section>
    </div>
  </main>
  <footer class=" main-footer full flex column align-center">
    <div class="logo-footer">
      <img src="./img/travel-logo.png">
    </div>
    <small>Create by Boris Kho Nave David&copy; 2023 </small>
    <ul class="social-links flex clean-list">
      <li>
        <a class="dropbox" href="https://www.dropbox.com/"><img src="./img/icons/dropbox-color-svg.svg"
            alt="dropbox logo" /></a>
      </li>
      <li>
        <a class="githube" href="https://github.com/"><img src="./img/icons/github-color-svg.svg"
            alt="github logo" /></a>
      </li>
      <li>
        <a class="google-maps" href="https://www.google.com/maps"><img src="./img/icons/google-maps-old-svg.svg"
            alt="github logo" /></a>
      </li>
      <li>
        <a class="weather" href="https://www.israelweather.co.il/sea_real.asp"><img src="./img/icons/weather-svg.svg"
            alt="github logo" /></a>
      </li>
    </ul>
  </footer>

  <script src="lib/axios.js"></script>
  <script src="js/main.controller.js" type="module"></script>
</body>

</html>
